<h1 class="mt-3 text-center font-weight-light">You Tube Videos</h1>
<hr>


<div class="card-columns">
    <div class="card" *ngFor="let video of videos">
        <img src="{{video.thumbnails.high.url}}" class="card-img-top" alt="{{video.title}}">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">
                <strong>Autor:</strong>{{video.channelTitle}}
            </p>
            
            <p class="card-text">
                <strong>Publicado:</strong>{{video.publishedAt |date}}
            </p>
            <button class="btn btn-outline-primary btn-block">
                Ver video
            </button>
        </div>
    </div>
</div>
